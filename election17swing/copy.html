					function paint_constituencies () {

						// Clear canvas each time you repaint
						svgContainer.selectAll("*").remove();

						// This is used to check if there is a swing
						var swing = d3.select('#slidervalue').node().innerHTML;

						// Create one marker per constituency
						var rectangles = svgContainer.selectAll("rect")
						.data(myconstituencies)
						.enter()
						.append("rect");


						// Stack level counters
						var stackLab = {};
						var stackCon = {};
						for (i = 0; i<67; i=i+2) {
							stackLab[i] = 0;
							stackCon[i] = 0;
						}

						var seats_gained = 0;

						var winners_object = {};

						// Create the actual markers via function with data
						rectangles
						.attr("x", function (d) {
							var pot = Math.round(d['majority'] / 2)*2;
							if (d['winner'] === "Conservative")
								val = 300 + (pot+2)*4;
							else
								val = 300 - (pot+2)*4;
							return val;
						})
						.attr("y", function (d) {
							// Round majority to create stacking
							var pot = Math.round(d['majority'] / 2)*2;
							if (d['winner'] === 'Labour')
								val = 310 - (stackLab[pot]++)*15;
							else
								val = 310 - (stackCon[pot]++)*15;
							return val;
						})
						// .attr("r", 5 )
						.attr("width", 6)
						.attr("height", 14)
						.style("fill", function(d) {
							var returnColor;
							var cid = d['id'];
							if (d['winner'] === "Labour")
							{
								if (swing*2 > +d['majority']) {
									seats_gained++;
									returnColor = "#0000ff";
									winners_object[cid] = "CON";
								} else {
									returnColor = "#f08080";
									winners_object[cid] = "LABhold";
								}
							} else if (d['winner'] === "Conservative")
							{
								if (-swing*2 > +d['majority']) {
									seats_gained++;
									returnColor = "#ff0000";
									winners_object[cid] = "LAB";
								} else {
									returnColor = "#87cefa";
									winners_object[cid] = "CONhold";
								}
							}
							d3.select('#seats').node().innerHTML = seats_gained + " seats gained";
							return returnColor;
						})
						.on("mouseover", function(d) {
							div.transition()
							.duration(200)
							.style("opacity", .9);
							div.html(d['name'] + "<br/>" + d['majority'] +"%")
							.style("left", (d3.event.pageX) + "px")
							.style("top", (d3.event.pageY - 28) + "px");
						})
						.on("mouseout", function(d) {
							div.transition()
							.duration(500)
							.style("opacity", 0);
						});

						// Let's append a marker to split the two
						var xbar = 304;
						svgContainer.append("line")
    					.style("stroke", "black")
    					.attr("x1", xbar)     // x position of the first end of the line
    					.attr("y1", 350)      // y position of the first end of the line
    					.attr("x2", xbar)     // x position of the second end of the line
    					.attr("y2", 50);

							add_labels();
							do_hex(winners_object);

				}


				function do_hex(winners) {
					d3
						.select("#vis").selectAll("*").remove();
				d3.json("maps/constituencies.hexjson", function(error, hexjson) {

					// Set the size and margins of the svg
					var margin = {top: 10, right: 10, bottom: 10, left: 10},
						width = 300 - margin.left - margin.right,
						height = 500 - margin.top - margin.bottom;

					// Create the svg element
					var svg = d3
						.select("#vis")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

					// Render the hexes
					var hexes = d3.renderHexJSON(hexjson, width, height);

					// Bind the hexes to g elements of the svg and position them
					var hexmap = svg
						.selectAll("g")
						.data(hexes)
						.enter()
						.append("g")
						.attr("transform", function(hex) {
							return "translate(" + hex.x + "," + hex.y + ")";
						});

					// Draw the polygons around each hex's centre
					hexmap
						.append("polygon")
						.attr("points", function(hex) {return hex.points;})
						.attr("stroke", "white")
						.attr("stroke-width", "2")
						.attr("fill", function(hex) {
							var party = winners[hex.key];
							var colour = "#000000";
							if (party === "LAB")
								colour = "#ff0000";
							else if (party === "CON")
								colour = "#0000ff";
							else if (party === "LABhold")
								colour = "#f08080"
							else if (party === "CONhold")
								colour = "#87cefa";
							//return hex['p'];
							return colour;
						});

				});
				}
